<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador/Desencriptador Challenge</title>
</head>

<body>

    <section class="principal">

        <section class="encriptador">
            <img src="LogoA.jpg" alt="Logo creador">
            <textarea id="txtUsuario" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p>⚠ Ingrese solo minúsculas y sin acentos</p>
            <button class="btnEncriptar">Encriptar</button>
            <button class="btnDesencriptar">Desencriptar</button>
        </section>

        <section class="desencriptador">
            <textarea id="txtResultado" cols="30" rows="10"></textarea>
            <img src="Muñeco.png" alt="No se ha encontrado texto">
            <h1>Ningún mensaje fue encontrado </h1>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </section>

    </section>

    <footer>
        <p>©Copyright 2024 - Ángel del Rosario Zárate Ruiz </p>
        <a href="https://github.com/AndroMaster00"><img src="logoGithub.png" alt="Logo Github" width="50px"></a>
    </footer>

</body>

</html>
