<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador/Desencriptador Challenge</title>
</head>

<body>

    <section class="principal">

        <section class="encriptador">
            <img src="LogoA.jpg" alt="Logo creador">
            <textarea id="txtUsuario" cols="30" rows="10" placeholder="Ingrese el texto aquí para encriptar/desencriptar"></textarea>
            <p>⚠ Ingrese solo minúsculas y sin acentos</p>
            <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </section>

        <section class="desencriptador">
            <textarea id="txtResultado" cols="30" rows="10" disabled></textarea>
            <div id="mensaje">
                <img src="Muñeco.png" alt="No se ha encontrado texto">
                <h1>Ningún mensaje fue encontrado </h1>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button class="btnCopiar" id="btnCopiar" onclick="btnCopiar()">Copiar</button>
        </section>

    </section>

    <footer>
        <p>©Copyright 2024 - Ángel del Rosario Zárate Ruiz </p>
        <a href="https://github.com/AndroMaster00"><img src="logoGithub.png" alt="Logo Github" width="50px"></a>
        <a href="https://www.linkedin.com/in/androzarate"><img src="logoLinkedin.png" alt="Logo LinkedIn" width="50px"></a>
    </footer>

    <script src="app.js"></script>

</body>

</html>
